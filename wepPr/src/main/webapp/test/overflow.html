<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow 프로퍼티</title>
<style>
p {
	width : 200px;
	height : 50px;
	border : 1px solid lightgray;
}
.h{ 
	overflow : hidden;
}


.v{
	overflow :visible;
}


.s{
	overflow : scroll;
}



</style>
</head>
<body>
<h3>overflow 프로퍼티</h3>
<div>
<p class = "h">무궁화 꽃이 피었습니다.<br>
	           무궁화 꽃이 피었습니다.<br>
	           무궁화 꽃이 피었습니다.<br></p>
	           <br>
<p class = "v">무궁화 꽃이 피었습니다.<br>
	           무궁화 꽃이 피었습니다.<br>
	           무궁화 꽃이 피었습니다.<br></p>
	           <br>
<p class = "s">무궁화 꽃이 피었습니다.<br>
	           무궁화 꽃이 피었습니다.<br>
	           무궁화 꽃이 피었습니다.<br></p>
	           <br>
</div>
</body>
</html>
