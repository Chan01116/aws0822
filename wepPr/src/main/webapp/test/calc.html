<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>

</head>

<body>
<script>
let x = 50;
let y = 3;

let total = 0;
let z = x+y;

document.write("두수의 합은?"+z);
document.write("<br>");
let k = x-y;
document.write("두수의 차는?"+k);
document.write("<br>");
let g = x*y;
document.write("두수의 곱은?"+g);
document.write("<br>");
let h = x/y;
document.write("두수의 나누기는?"+h);
document.write("<br>");
let s = x%y;
document.write("두수의 나머지는?"+s);
document.write("<br>");



let q = x++;
document.write("후위연산자 q값은?"+q);
document.write("<br>");
let w = ++x;
document.write("전위연산자 w값은?"+w);
document.write("<br>");

// a+=b 의 뜻은 a=a+b라는 뜻


document.write("조건연산자");
document.write("<br>");
let a = 2;
let b = 3;


let c = (a>b)?"a가 b보다 크다" : "a가 b보다 작다";
document.write("<br>");
document.write(c);





// 문제 영어점수가 90점이상이면 A 점수가 80점이상이면 B 점수가 70점이상이면 C 점수가 60점이상이면 D 점수가 60점 미만이면 F로 나타나는 코드를 작성하시오
let eng = 0;
eng = 89;
document.write("<br>");
if(eng>=90){
	document.write("A");
}
else if(eng >=80){
	document.write("B");
}
else if(eng >=70){
	document.write("C");
}
else if(eng >=60){
	document.write("D");
}else {
	document.write("F");
}










</script>






</body>
</html>
