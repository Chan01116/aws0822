<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 변수 학습하기</title>
<script>
let x;   // x변수가 선언됨(공공도서관 도시의 모든 주민(함수)들이 이 도서관에 있는 자원(전역 변수)을 활용할 수 있다)
function f(){
	let y; // y 지역변수가 선언됨( 개인 사무실 같은 것이야. 사무실 안에는 그 직원만 사용하는 비밀스러운 문서나 장비(지역 변수)가 있다. 다른 직원은 이 사무실에 들어올 수 없어서 그 안의 정보에 접근할 수 없다.)
	
	x=10; // 전역변수 x에 10을 저장
	y=20; // 지역변수 y에 20을 저장
	z=30; // 새로운 전역변수 z를 선언하고 30을 저장
	
	if(y==20){
		let b=40; //if 블럭에서만 사용되는 블럭변수 b선언 및 40저장(특정 프로젝트를 위해 마련된 임시 회의실 
				  // 프로젝트 팀이 회의 중에만 사용할 수 있는 자료나 도구(블록 변수)가 있고, 회의가 끝나면 그 회의실은 닫혀서 더 이상 사용할 수 없다. 회의 중에만 필요한 정보가 담겨 있으니, 다른 팀은 접근할 수 없다.)
		b++;
		document.write("b의 값은"+b);
		document.write("<br>");
	}
	
	
	document.write("y값은"+y);
	document.write("<br>");
	
}


f();

document.write("x값은"+x);
document.write("<br>");
document.write("z값은"+z);

</script>


</head>


<body>






</body>
</html>
